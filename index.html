<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
   <title>weather Dashboard</title>
</head>

<body>
   <header class="header">
      <div class="header-container">
         <nav class="header-nav">
            <ul class="header-nav__items header-list">
               <li class="header-list__item header-list__item--logo">
                  <a href="">
                     <img src="img/logo.png" alt="logo" class="header-list__logo">
                  </a>
               </li>
               <li class="header-list__item header-list__item--search header-input">
                  <div class="header-input__wrapper">
                     <input class="input-city" type="search" name="" id="search--city" placeholder="Поиск по городу">
                     <button class="search-btn">
                        <img src="img/loop.png" alt="loop">
                     </button>
                  </div>
               </li>
               <button id="header-settings" class="header-list__item header-list__item--settings header-settings">
                  <div class="header-settings__item header-settings__item--language">
                     <div class="header-settings__item-wrapper">
                        <img src="img/earth.png" alt="" class="header-settings__picture">
                        <div class="header-settings__language header-settings--unit">RU</div>
                     </div>
                  </div>
                  <div class="header-settings__item header-settings__item-unit header-settings--unit">
                     °C
                  </div>
                  <div class="header-settings__button">

                  </div>
               </button>
            </ul>
         </nav>
      </div>
      <div id="settings-menu" class="settings-menu">
         <div class="header-container">
            <div class="settings-menu__unit">
               <div class="settings-menu-headline">
                  Единицы измерения
               </div>
               <div class="settings-menu__wrapper">
                  <button class="settings-item settings-item--unit settings-unit settings--active">°C</button>
                  <button class="settings-item settings-item--unit settings-unit">°F</button>
               </div>
            </div>
            <div class="settings-menu__language">
               <div class="settings-menu-headline">
                  Язык интерфейса
               </div>
               <div class="settings-menu__wrapper">
                  <button class="settings-item settings-item--language settings-language settings--active" data-language='Russian'>Русский</button>
                  <button class="settings-item settings-item--language settings-language" data-language='English'>Английский</button>
               </div>
               
            </div>
         </div>
      </div>
   </header>
   <main class="main">
      <div class="content">
         <div class="container">
            <div class="weather weather-container">
               <div class="weather__card card">
                  <div class="card__title">
                     Погода:
                     <span id="card-city" class="card-city"></span>
                  </div>
                  <div class="card__status">
                     По состоянию на 
                     <span id="card-status" class="card-status">

                     </span>
                  </div>
                  <div class="card__main">
                     <div class="card__temperature">
                        <span id="card-temperature"></span>
                     </div>
                     <div class="card__picture">
                        <img src="img/rainy.png" alt="" class="weather-picture" id='weather-picture'>
                     </div>
                  </div>

                  <div class="card-table">
                     <div class="card-table__item card-item" data-type="temp">
                        <div class="card-item__label">Температура</div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="feels_like">
                        <div class="card-item__label">Ощющается как</div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="humidity">
                        <div class="card-item__label">Влажность</div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="is_day">
                        <div class="card-item__label">Время суток </div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="pressure">
                        <div class="card-item__label">Давление</div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="sea_level">
                        <div class="card-item__label">Уровень моря</div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="temp_max">
                        <div class="card-item__label">Максимальная температура</div>
                        <div class="card-item__value"></div>
                     </div>
                     <div class="card-table__item card-item" data-type="temp_min">
                        <div class="card-item__label">Минимальная температура</div>
                        <div class="card-item__value"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <footer class='footer'>
         <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
               href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </footer>
   </main>
   <script src='script.js'></script>
</body>

</html>
