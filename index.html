<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
   <title>weather Dashboard</title>
</head>

<body>
   <div class="main-wrapper">
   <header class="header">
      <div class="header-container">
         <nav class="header-nav">
            <ul class="header-nav__items header-list">
               <li class="header-list__item header-list__item--logo">
                  <a href="">
                     <img src="img/logo.png" alt="logo" class="header-list__logo">
                  </a>
               </li>
               <li class="header-list__item header-list__item--search header-input">
                  <div class="header-input__wrapper">
                     <input class="input-city" type="search" name="" id="search--city" placeholder="Поиск по городу">
                     <button class="search-btn">
                        <img src="img/loop.png" alt="loop">
                     </button>
                  </div>
               </li>
               <button id="header-settings" class="header-list__item header-list__item--settings header-settings">
                  <div class="header-settings__item header-settings__item--language">
                     <div class="header-settings__item-wrapper">
                        <img src="img/earth.png" alt="" class="header-settings__picture">
                     </div>
                  </div>
                  <div id="unit" class="header-settings__item header-settings__item-unit header-settings--unit">
                     °C
                  </div>
                  <div class="header-settings__button">

                  </div>
               </button>
            </ul>
         </nav>
         <nav class="header-menu">
            <ul id="extra-menu" class="header-menu__wrapper extra-menu">
               <button id='extra-btn' class="extra-menu__item settings--active" data-request='day'>
                  На день
               </button>
               <button id='extra-btn' class="extra-menu__item" data-request='week'>
                  На неделю
               </button>
            </ul>
         </nav>
      </div>
      <div id="settings-menu" class="settings-menu">
         <div class="header-container">
            <div class="settings-menu__unit">
               <div class="settings-menu-headline">
                  Единицы измерения
               </div>
               <div class="settings-menu__wrapper">
                  <button id="unitBtn" class="settings-item settings-item--unit settings-unit settings--active" data-unit='C'>°C</button>
                  <button id="unitBtn" class="settings-item settings-item--unit settings-unit" data-unit='F'>°F</button>
               </div>
            </div>
         </div>
      </div>
   </header>
   <main class="main">
      <div class="content">
         <div class="container">
            <div class="weather weather-container">
               
            </div>
            <div class="week">
               <div class="week__wrapper">
               </div>
            </div>
         </div>
      </div>
   </main> 
   </div>
   <script src='script.js'></script>
</body>

</html>
